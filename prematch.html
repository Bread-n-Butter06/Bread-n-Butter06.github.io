<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC Team 401 Scouting</title>
    <link rel="stylesheet" href="main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <a href="index.html"><h1>FRC Team 401 Scouting</h1></a>
    <div class="navbar">
        <a href="index.html">Back</a>
        <div class="allScreens-dropdown">
            <button onclick="dropDown()" class="allScreens-dropdown-btn">Pre-match
                <i class="fa fa-caret-down"></i>
            </button>
            <div id="allScreensDropdown" class="allScreens-dropdown-content">
              <a href="index.html">Home</a>
              <a href="prematch.html">Pre-Match</a>
              <a href="auto.html" onclick="addDataPreMatch()">Autonomous</a>
              <a href="teleop.html">Teleop</a>
              <a href="postmatch.html">Post-Match</a>
              <a href="submit.html">Submit</a>
            </div>
        </div>
        <a href="auto.html" onclick="addDataPreMatch()">Next</a> 
    </div>

    <div class="initials">
        <label for="initials">Scout Initials:</label>
        <input type="text" id="initials-input" name="initials" required
               maxlength="3" size="10">
    </div>
    <div class="match-number">
        <label for="match-number">Match #:</label>
        <input type="text" id="match-number-input" name="matchNumber" required
               maxlength="8" size="10">
    </div>
    <div class="team-number">
        <label for="team-number">Team #:</label>
        <input type="text" id="team-number-input" name="teamNumber" required
               maxlength="8" size="10">
    </div>
    <div class="robot-position">
        <label for="robot-position">Robot Position</label>
        <select id="robot-position-input" name="robotPosition">
            <option>Blue 1</option>
            <option>Red 1</option>
            <option>Blue 2</option>
            <option>Red 2</option>
            <option>Blue 3</option>
            <option>Red 3</option>
        </select>
    </div>
    <div class="no-show">
        <label for="noShow">Taxi</label>
        <input type="checkbox" id="no-show-input" name="noShow" size="10">
    </div>
  
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
